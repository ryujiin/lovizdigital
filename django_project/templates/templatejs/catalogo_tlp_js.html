{% verbatim %}	

<script id="page_catalogo_template" type="text/template">
	<section class="imagen_categoria">
	</section>
	<div class="catalogo container-fluid">		
		<div class="nav-breadcrumb">
		</div>
		<button class="btn btn-default refinar">Refinar por</button>
		<div class="row">			
			<div class="section-refinamiento col-sm-3 ">
				<aside class="js-panel from-right">
			      <div id="refinamientoCategoria" class="refinement Categoria"></div>
			      <div class="refinement Color">
			      </div>
			    </aside>
			</div>
			<div class="section-main search-result-wrapper col-sm-9">
				<div class="titulo-categoria text-center">
			    </div>			    
			 	<div class="resultados lista-productos row"></div>	
			</div>
		</div>
	</div>
	
</script>

<script id="titulo_catalogo_tlp" type="text/template">
	<h1 class="titulo">
        {%if nombre2%}
          {{nombre}}
          <small>
            <span class="icono-triangulo-left"></span>{{nombre1}} de {{nombre2}}<span class="icono-triangulo-right">
          </small>
        {%else%}
          {%if nombre1%}
            {{nombre}}
            <small>
              <span class="icono-triangulo-left"></span>{{nombre1}}<span class="icono-triangulo-right">
            </small>
          {%else%}
            {{nombre}}
          {%endif%}
        {%endif%}
      </h1>
</script>

<script id="imagen_catalogo_tlp" type="text/template">
	{%if imagen%}
		<img src="{{imagen}}" >
	{%endif%}
</script>

<script id="categoria_bloque_tlp" type="text/template">
	<h3 class="toogle"><span>{{nombre}}</span></h3>
		<ul class="clearfix swatches lista">
	</ul>
</script>

<script id="categoria_link_tlp" type="text/template">
	{%if valor%}
	<a class="no-link {{slug}} {%if activo%} activo {%else%} no_activo {%endif%}" href="#" data-tipo="{{valor}}" data-valor="{{nombre}}">
		{%if hexdecimal%}
		<div class="color-hex" style="background:{{hexdecimal}}"></div>
		{%endif%}
		{{nombre}}
	</a>
	{%else%}
	<a class="link" href="/catalogo/{{slug}}/">{{nombre}}</a>
	{%endif%}
</script>

<script id="refinamiento_link_tlp" type="text/template">
	<a class="no-link {{slug}} no_activo" href="#" data-tipo="{{valor}}" data-valor="{{nombre}}">
		<span class="name">{{nombre}}</span>
	</a>
</script>

<script id="productosLista_tlp" type="text/template">
	<a href="{{link}}" class="link">
		{%if nuevo%}
		<div class="nuevo">Nuevo</div>
		{%endif%}
		{%if oferta%}
		<div class="oferta">Oferta</div>
		{%endif%}
		<figure class="imagen_lista">
			{%for img in imagenes_producto%}
				{%if img.orden <= 1 %}
					<img src="{{img.imagen_medium}}">
				{%endif%}
			{%endfor%}
		</figure>
	    <div class="nombre_productos">
	    	<span>{{nombre}}</span>
	    	<span class="color_productos">"{{color}}"</span>
	    </div>
	    <div class="precios">
	      {%if oferta%}    
	        <div class="old_precio"><span>S/. {{precio}}</span></div>     
	      {%endif%}
	      <div class="current_precio"><span>S/. {{precio_venta}}</span></div>
	    </div>
	    <div class="estrellas"></div>
	</a>
</script>

{% endverbatim %}
