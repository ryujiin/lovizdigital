	<section id="seccion_top">
	</section>	
	<section id="middle">
		<section id="seccion_left"></section>
		<section id="seccion_center"></section>
		<section id="seccion_rigth"></section>
	</section>	
	<section id="seccion_bottom"></section>
</script>

<script id="Carrusel_productos_template" type="text/template">
	<h2><span class="izq line"></span> Novedades <span class="der line"></span></h2>
	<h3>tus pies las Amaran</h3>
	<div class="carruseles lista-productos"></div>
</script>

<script id="menu_template" type="text/template">
	<h4 class="titulo-footer-menu">{{titulo}}</h4>
    <ul class="nav nav-pills nav-stacked">    
    </ul> 
</script>

<script id="breadcrumb_tlp" type="text/template">
	<ol class="breadcrumb">
	</ol>	
</script>

<script id="bloque_carrusel_img" type="text/template">
	{%for img in imagenes_carrusel%}
	
		<div class="item">
			<a href="{{img.link}}" class="link {{img.estilo}}">
				<img src="{{img.imagen}}" alt="{{img.titulo}}">
			</a>
		</div>		
	{%endfor%}
</script>

<script id="breadcrumb_link_tlp" type="text/template">
	{%if link%}
		<a href="{{link}}" class="link">{{nombre}}</a>
	{%else%}
		<span class="last">{{nombre}}</span>
	{%endif%}
</script>

<script id="bloque_ajax_tlp" type="text/template">
	<div class="bubblingG">
		<span id="bubblingG_1">
		</span>
		<span id="bubblingG_2">
		</span>
		<span id="bubblingG_3">
		</span>
	</div>
</script>

<script id="loader_min" type="text/template">
	<div class="fondo_ajax">
		<div class="img_ajax ajax"></div>
		<div class="text_ajax ajax"></div>
	</div>
</script>

<script id="page_error_template" type="text/template">
	<div id="error_page">
		<div class="cobertura"></div>
		<div class="container">
			<div class="errorTitle col-md-12">
				Oops! - Error 404 , pagina no encontrada
			</div>
			<div class="errorsenti col-md-12">
				Lo sentimos mucho
			</div>
			<div class="reallyLoud col-md-12">
				Esto es Incomodo
			</div>
			<div class="explicacion col-md-7">
				Al parecer, Esta pagina se tomo el dia libre para alimentar su adiccion a los zapatos, y este probablemente, enterrado bajo una pila de cueros y tachuelas. Es nuestro error lo solucionaremos... Te amamos!
			</div>
		</div>
		
	</div>	
</script>
